<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A video player">
        <!-- <script src="https://kit.fontawesome.com/15caac7a0d.js" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container show-controls">
            <div class="wrapper">
                <div class="cover-wrapper">
                <div class="video-timeline">
                    <div class="progress-area">
                        <span>00:00</span>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <ul class="video-controls">
                    <li class="options left">
                        <button class="volume" title="volume"><i class="fa-solid fa-volume"></i></button>
                        <input type="range" name="volume-controls" id="volume-range" min="0" max="1" step="any">
                        <div class="video-timer">
                            <p class="current-time">00:00</p>
                            <p class="seperator">/</p>
                            <p class="video-duration">00:00</p>
                        </div>
                    </li>
                    <li class="options center">
                        <button class="skip-backward"><i class="fa-solid fa-backward"></i></button>
                        <button class="play-pause" title="pause/play"><i class="fa-solid fa-play"></i></button>
                        <button class="skip-forward"><i class="fa-solid fa-forward"></i></button>
                    </li>
                    <li class="options right">
                        <div class="playback-content">
                            <button class="playback-speed" title="playback-speed">
                                <span class="material-symbols-rounded">slow_motion_video</span>
                            </button>
                            <ul class="speed-options">
                                <li data-speed="2">2x</li>
                                <li data-speed="1.5">1.5x</li>
                                <li data-speed="1" class="active">Normal</li>
                                <li data-speed="0.75">0.75x</li>
                                <li data-speed="0.5">0.5x</li>
                            </ul>
                        </div>
                        <button class="pic-in-pic" title="pic-in-pic">
                            <span class="material-symbols-rounded">picture_in_picture_alt</span>
                        </button>
                        <button class="fullscreen" title="fullscreen (f)"><i class="fa-solid fa-expand"></i></button>
                    </li>
                </ul>
            </div>
            </div>
            <video src="Videos/Video1.mp4"></video>
        </div>
        <script src="script.js"></script>
    </body>
</html>
